<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Hit And Blow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <main>
        <div class="container">
            <h1>HIT & BLOW</h1>
            <p class="text-monospace">
                コンピュータが選んだ数字を当てるゲームです。重複しない数字を予測して入力します。<br>
                コンピュータが選んだ数字を予測し10回以内に当てると勝ちです。<br>
                ・Hit：桁の位置と数字が同じ<br>
                ・Blow：桁の位置は違うが数字が同じ
            </p>

            <div id="levels" class="btn-group-vertical">
                <form id="select">
                    <p>挑戦する桁数を選択してください。</p>
                    <input type="button" value="2" class="btn btn-info rounded-0" onclick="startGame(2)">
                    <input type="button" value="3" class="btn btn-info rounded-0" onclick="startGame(3)">
                    <input type="button" value="4" class="btn btn-info rounded-0" onclick="startGame(4)">
                    <input type="button" value="5" class="btn btn-info rounded-0" onclick="startGame(5)">
                    <input type="button" value="6" class="btn btn-info rounded-0" onclick="startGame(6)">
                </form>
            </div>

            <div id="end" class="hide">
                <p></p>
                <p></p>
                <p onclick="window.location.reload()"></p>
            </div>
            <br>
            <div id="numberDisplay"></div>
            <br>
            <div class="d-grid gap-2 d-md-block">
                <button type="button" id="checkAnswer" value="chk" class="btn btn-primary rounded-pill btn-lg">NUMBER
                    CHECK</button>
                <button type="button" id="clearAnswer" value="claer"
                    class="btn btn-secondary rounded-pill btn-lg">CLEAR</button>
            </div>
            <br />
            <div id="choiceNumbers" class="btn-group">
                <button type="button" id="choiceNumber" value="0" class="btn btn-dark">0</button>
                <button type="button" id="choiceNumber" value="1" class="btn btn-dark">1</button>
                <button type="button" id="choiceNumber" value="2" class="btn btn-dark">2</button>
                <button type="button" id="choiceNumber" value="3" class="btn btn-dark">3</button>
                <button type="button" id="choiceNumber" value="4" class="btn btn-dark">4</button>
                <button type="button" id="choiceNumber" value="5" class="btn btn-dark">5</button>
                <button type="button" id="choiceNumber" value="6" class="btn btn-dark">6</button>
                <button type="button" id="choiceNumber" value="7" class="btn btn-dark">7</button>
                <button type="button" id="choiceNumber" value="8" class="btn btn-dark">8</button>
                <button type="button" id="choiceNumber" value="9" class="btn btn-dark">9</button>
            </div>

            <table id="history" class="table table-bordered table-sm">
                <thead class="table-light">
                    <tr>
                        <th>CHALLENGE</th>
                        <th scope="col">Your guess</th>
                        <th scope="col">Hit</th>
                        <th scope="col">Blow</th>
                    </tr>
                <tbody>
                    <tr>
                        <th scope="row">1st</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">2nd</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">3rd</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">4th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">5th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">6th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">7th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">8th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">9th</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Last</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
